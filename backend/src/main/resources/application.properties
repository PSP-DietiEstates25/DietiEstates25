spring.application.name=backend

# URL di connessione (host, porta, nome database)
spring.datasource.url=jdbc:postgresql://localhost:5432/dietiestates

# Credenziali
spring.datasource.username=dietie
spring.datasource.password=dietie

# Driver (opzionale)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

